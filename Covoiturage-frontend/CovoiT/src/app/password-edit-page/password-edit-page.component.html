<app-navbar-component></app-navbar-component>

<body>
    <div class="formContainer">
        <div class="card flex justify-content-center">
            <p-card class="card" [style]="{ width: '100%'}">
                <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                </ng-template>

                <div class="card flex justify-content-center">
                    <h2 class="title">Modifier mon mot de passe</h2>
                </div>

                <div class="card flex justify-content-center">
                    <h4 class="subTitle">Entrer votre mot de passe actuel</h4>
                </div>
                <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="card flex justify-content-center">
                        <div class="pass ">
                            <p-password [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                                placeholder="Mot de passe actuel" name="currentPassword" id="currentPassword"
                                formControlName="currentPassword" [toggleMask]="true" [feedback]="false"></p-password>
                        </div>
                    </div>

                    <div class="card flex justify-content-center">
                        <h4 class="subTitle">Entrez votre nouveau mot de passe</h4>
                    </div>

                    <div class="card flex justify-content-center">
                        <div class="pass ">
                            <p-password name="password" id="password" name="password" [style]="{'width':'100%'}"
                                formControlName="password" [inputStyle]="{'width':'100%'}" placeholder="Mot de passe"
                                [toggleMask]="true">
                                <ng-template pTemplate="header">
                                    <h6>Choisir un mot de passe</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider></p-divider>
                                    <p class="mt-2">Suggestions</p>
                                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                        <li>Au moins une minuscule</li>
                                        <li>Au moins une majiscule</li>
                                        <li>Au moins un chiffre</li>
                                        <li>Au moins 8 caract√®res</li>
                                    </ul>
                                </ng-template>
                            </p-password>
                        </div>
                    </div>

                    <div class="card flex justify-content-center">
                        <div class="pass ">
                            <p-password [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                                placeholder="Confirm Password" name="confirmPassword" id="confirmPassword"
                                formControlName="confirmPassword" [toggleMask]="true" [feedback]="false"></p-password>
                        </div>
                    </div>

                    <div class="card button flex justify-content-center">
                        <p-button label="Save password" icon="pi pi-save" type="submit"></p-button>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</body>
